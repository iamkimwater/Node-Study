<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>쿠키&세션 이해하기</title>
</head>
<body>
<form action="/login">
    <input id="name" name="name" placeholder="이름을 입력하세요" />
    <button id="login">로그인</button>
</form>
</body>
</html>

<!-- 
form 태그: 사용자의 의견이나 정보를 알기 위해 입력할 큰 틀을 만드는 데 사용
입력된 데이터를 한번에 서버로 전송

GET(읽기): URL 끝에 데이터를 붙여 보내는 방식, 데이터 노출되어 보안에 취약함
POST(쓰기, 수정, 삭제): 개인정보나 보안이 필요한 데이터의 경우 사용하는 방식
보안이 필요하지 않으면서 지정된 리소스에서 자원을 읽을 경우 GET, 그렇지 않으면 POST

-->
